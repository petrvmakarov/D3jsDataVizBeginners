<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <table id="dataTable">
            <tr><td>0001</td></tr>
            <tr><td>0002</td></tr>
        </table>

		<script src="../../lib/d3.js"></script>



		<script type="text/javascript">
			d3.csv('../../data/year2015.csv',
        function (error, raw) {
            var data = raw.map((d) => {
               // console.log({ d })
                return {
                        CountryCode: d.CountryCode,
                        CountryName: d.CountryName,
                        LifeExp: +d.LifeExp,
                        FertRate: +d.FertRate,
                        Population: +d.Population,
                        Region: d.Region,
                        Year: d.Year
                    };
            });

    //         var p = d3.select('body').selectAll('p')
    // .data([45, 16, 87, 108]);

    // p.enter().append('p').text(d => d);

    // p.exit().remove();
    
    var data1 = [
    {"name": "Sam", "height": 170},
    {"name": "Peter", "height": 190},
    
];

var data2 = [
    {"name": "Paul", "height": 190},
    {"name": "Sam", "height": 170},
    {"name": "Peter", "height": 182},
];

d3.select('body').selectAll('p')
  .data(data1, _ => _.height)
  .enter()
  .append('p')
  .text(function(d) { return '1)' + d.name + ' - ' + d.height; });

var p = d3.select('body').selectAll('p')
          .data(data2, _ => _.name);

          p.enter().append('p')
          .text(function(d) { return '2)' + d.name + ' - ' + d.height; });;

p.exit().append('p')
.text(function(d) { return '3)' + d.name + ' - ' + d.height; });


    return;
            
            const table = d3.select('#dataTable');
            console.log({ table });
            
            const tmp = table.selectAll('tr');
            console.log({ tmp });
            //return;

            const tableRows = tmp
                .data(data)
                .enter()
                .append('tr');

            const cells = tableRows.selectAll('td');
            console.log({tmp, cells});
            cells.data((row) => {
                    // console.log({row})
                    return d3.keys(row).map((column) => {
                        return { column, value: row[column] };
                    })
                })
                .enter()
                .append('td')
                .text((d) => {
                    return d.value;
                })


            console.log({error, cells, data, raw, table});



        });
		</script>
    </body>
</html>
